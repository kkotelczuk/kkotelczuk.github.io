language: node_js                               

node_js:                                      
  - 6.9.4   

build:                                                  

  ci:
    - git config --global user.email $GITHUB_EMAIL
    - git config --global user.name $GITHUB_USERNAME
    - npm install -g hexo
    - npm install
    - hexo generate
    - hexo deploy

integrations:
  key:
    - integrationName: shippable_key
      type: ssh-key